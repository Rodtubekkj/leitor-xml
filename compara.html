<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Comparador de Documentos - Dulcini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo-dulcini.png" alt="Dulcini" style="max-width:220px;max-height:70px;">
    <div>
      <div style="font-size:1.5rem;color:#556">Conferência de documentos - Double check</div>
    </div>
    <a href="index.html" style="position:absolute;top:1.5em;right:1.5em;background:#1bb36a;color:#fff;padding:0.6em 1.2em;border-radius:6px;text-decoration:none;font-weight:600;transition:all 0.3s ease;display:flex;align-items:center;gap:0.5em;" onmouseover="this.style.background='#3be88a'" onmouseout="this.style.background='#1bb36a'"><img src="img/icon home.png" alt="Home" style="width:20px;height:20px;"> Home</a>
  </header>

  <main>
    <div class="upload-area">
      <label for="xml1" class="custom-file-label" tabindex="0">Nota Fiscal 1 - Centrosucar</label>
      <input type="file" id="xml1" accept=".xml">

      <label for="xml2" class="custom-file-label" tabindex="0">Nota Fiscal 2 - Dulcini</label>
      <input type="file" id="xml2" accept=".xml">

      <label for="csv" class="custom-file-label" tabindex="0">Laudo (CSV)</label>
      <input type="file" id="csv" accept=".csv">
    </div>

    <table id="resultado" class="compact-table">
      <thead>
        <tr>
          <th>Campo</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Laudo</th>
          <th>Resultado</th>
          <th>Lacres</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- Tabela separada para informações do produto e validade -->
    <h3 style="margin-top:16px;">Informações do Produto</h3>
    <table id="produto-info" class="compact-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Data da Fabricação</th>
          <th>Data de Validade</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer style="text-align:center;padding:1em;color:#7a9;">© 2025 Dulcini & Centrosucar. Desenvolvido por Julio Davi</footer>

  <script src="js/comparador.js"></script>
  <script>
    // acessibilidade: permite abrir o seletor de arquivos com Enter ou Espaço nas labels
    document.querySelectorAll('.custom-file-label').forEach(lbl => {
      lbl.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          const id = this.getAttribute('for');
          const input = document.getElementById(id);
          if (input) input.click();
        }
      });
    });
  </script>
</body>
</html>
